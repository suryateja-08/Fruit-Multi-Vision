<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-3 p-3 border border-secondary bg-primary rounded">
        <h1 class="text-center mb-1">Scan image</h1>
        <hr class="opacity-100">
        <div class="row d-flex align-items-center p-2">
            <form action="" method="post" enctype="multipart/form-data"
                class="col-md-4 p-4 bg-secondary text-white rounded" style="height: fit-content;">
                <div class="mb-3">
                    <label for="model" class="form-label text-black">Select Model</label>
                    <select name="model" id="model" class="form-select">
                        <option value="0">EfficientNet</option>
                        <option value="1">VGG19</option>
                        <option value="2">DenseNet</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label text-black">Select image</label>
                    <input type="file" class="form-control" name="imagefile" id="file">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
            <div class="col-md-1"></div>
            <div class="col-md-7 bg-secondary text-light p-4">
                <h2 class="text-center text-black">Actual Image for detection</h2>
                <hr class="opacity-75">
                {% if image %}
                <div class="d-flex justify-content-center">
                    <img src="{{ image }}" alt="" class="img-fluid" style="max-height: 350px;">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container mt-5 text-light p-4 bg-primary">
        <h2 class="text-center text-black fw-bold">Prediction</h2>
        <hr class="opacity-100">
        {% if result %}
        <h3><b>Result - </b> Image is a <strong>{{result}}</strong></h3>
        {% endif %}
    </div>




</body>

</html>
